<html>
<head>
<script type="text/javascript">
function mouseOver() {
	document.getElementById("imagenGrande").src="b.jpg";
}
function mouseOut() {
	document.getElementById("imagenGrande").src="a.jpg";
}
</script>
</head>

<body>
<a href="http://www.snpp.com" target="_blank">
<img border="0" src="a.jpg" id="imagenGrande" onmouseover="mouseOver()" onmouseout="mouseOut()" /></a>
</body>
</html>
